<html>
<head>

	.outerBox{
		border:1px solid;

	}

			position:absolute;
			width:100px;
			height:100px;
			color:blue;
			-webkit-transform:translate(50px,50px);
		}
    </style>
</head>
    
<body>
    <div class="outerBox">
        <div class="gameobj1">
            child1(100,100)
        </div>
        <div class="gameobj2">
            child2(50,50)
        </div>
        <div class="gameobj2" style="-webkit-transform:translate(30px, 150px);">
            child3(30,150)
        </div>
    </div>
</body>
</html>
